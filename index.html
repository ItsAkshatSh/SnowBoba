<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Winter Focus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,300..700&family=Inter:wght@300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="sky" aria-hidden="true">
      <div class="aurora"></div>
      <div class="stars"></div>
      <div class="snow"></div>
      <div class="vignette"></div>
      <div class="snow-pile"></div>
      <div class="snow-truck">
        <div class="truck-body"></div>
        <div class="truck-cabin"></div>
        <div class="truck-plow"></div>
        <div class="truck-wheel truck-wheel-front"></div>
        <div class="truck-wheel truck-wheel-back"></div>
      </div>
    </div>

    <main class="wrap">
      <header class="top">
        <div class="badge">
          <span class="dot" aria-hidden="true"></span>
          Winter Focus
        </div>
        <div class="topRight">
          <div class="statsRow" aria-label="Focus statistics">
            <div class="statBox">
              <p class="statLabel">Focus streak</p>
              <p class="statValue" id="statStreak">0</p>
            </div>
            <div class="statBox">
              <p class="statLabel">Today (min)</p>
              <p class="statValue" id="statToday">0</p>
            </div>
            <div class="statBox">
              <p class="statLabel">Total hours</p>
              <p class="statValue" id="statTotal">0</p>
            </div>
          </div>
        </div>
      </header>

      <section class="focusShell" aria-label="Winter focus scene">
        <div class="focusBottom" aria-label="Focus timer controls">
          <div class="bottomTimer">
            <div class="timerDisplay" aria-live="polite" aria-atomic="true">
              <span id="timerMinutes">25</span><span>:</span><span id="timerSeconds">00</span>
            </div>
          </div>
          <div class="bottomModes">
            <div class="timerModes" role="tablist" aria-label="Focus modes">
              <button type="button" data-mode="pomodoro" data-duration="25" class="is-active" role="tab" aria-selected="true">
                Pomodoro
              </button>
              <button type="button" data-mode="deep" data-duration="50" role="tab" aria-selected="false">
                Deep work
              </button>
              <button type="button" data-mode="break" data-duration="10" role="tab" aria-selected="false">
                Break
              </button>
            </div>
            <p class="timerModeLabel" id="timerModeLabel">Pomodoro</p>
          </div>
          <div class="bottomActions">
            <div class="timerActions">
              <button type="button" id="timerStart">Start focus</button>
              <button type="button" id="timerPause" disabled>Pause</button>
              <button type="button" id="timerReset" disabled>Reset</button>
            </div>
          </div>
        </div>

        <div class="fireplaceControl">
          <button id="soundToggle" type="button" aria-pressed="false" class="fireplaceButton">
            <span id="nowPlayingEmoji" aria-hidden="true">ðŸ”¥</span>
            <span id="nowPlayingLabel">Fireplace</span>
          </button>
        </div>

        <audio id="fireAudio" loop>
          <source src="assets/fireplace.mp3" type="audio/mpeg" />
        </audio>
      </section>

      <footer class="foot">
        <div class="themeControl themeControl--footer">
          <label for="themeSelect">Theme</label>
          <select id="themeSelect">
            <option value="night" selected>Solstice Night</option>
            <option value="fireside">Fireside Study</option>
            <option value="aurora">Aurora Focus</option>
            <option value="starfield">Starfield Silence</option>
            <option value="glacier">Glacier Dawn</option>
          </select>
        </div>
      </footer>
    </main>
    <script src="script.js"></script>
  </body>
</html>
